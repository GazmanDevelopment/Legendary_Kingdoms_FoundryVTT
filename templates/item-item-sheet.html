<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header-fleet">
        <div class="header-fields">
            <h1 class="charname">
                <input name="name" type="text" value="{{data.name}}" placeholder="Name" />
            </h1>
            <div class="resource">
                <label class="attributes-header">{{localize "SIMPLE.Item.Qty"}}</label><br />
                <input type="number" name="data.quantity" value="{{systemData.quantity}}"/>
            </div>
            <div class="resource">
                <label class="attributes-header">{{localize "SIMPLE.Item.Weight"}}</label><br />
                <input type="number" name="data.weight" value="{{systemData.weight}}"/>
            </div>
			<br /><br />
			<div class="resource">
                <label class="attributes-header">{{localize "SIMPLE.Item.AtrribFull"}}</label><br />
                <input type="text" name="data.attrib_mod" value="{{systemData.attrib_mod}}"/>
            </div>
			<div class="resource">
                <label class="attributes-header">{{localize "SIMPLE.Item.ModVal"}}</label><br />
                <input type="number" name="data.mod_val" value="{{systemData.mod_val}}"/>
            </div>
			<br /><br />
			<div class="resource_full_width">
                <label class="attributes-header">{{localize "SIMPLE.Desc"}}</label><br />
                <input type="text" name="data.description" value="{{systemData.description}}" style="width: 450px" />
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="notes">{{localize "SIMPLE.Notes"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Notes Tab --}}
        <div class="tab" data-group="primary" data-tab="notes">
            {{editor content=systemData.notes target="data.notes" button=true owner=owner editable=editable rollData=rollData}}
        </div>
    </section>
</form>
